<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
<!--     <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="parent">
        <nav>
          <div class="logo">
            <img src="images/logo.svg" alt="logo" />
          </div>
        </nav>
        <div class="desk">
          <div class="back-decor">
            <img src="images/illustration-mockups.svg" alt="illustration-mockups" />
          </div>
          <div class="description">
            <div class="text">
              <h1>Build The Community Your Fans Will Love</h1>
            </div>
            <div>
              <p>
                Huddle re-imagines the way we build communities. You have a voice,
                but so does your audience. Create connections with your users as you
                engage in genuine discussion.
              </p>
            </div>
            <div class="btn">
              <button>Register</button>
            </div>
            <div class="social-icon">
              <div class="icons">
                <img src="icons/icons8-facebook-f-16.svg" alt="facebook">
                <img src="icons/icons8-instagram-16.svg" alt="innstagram">
                <img src="icons/icons8-twitter-16.svg" alt="twitter">
              </div>
            </div>
          </div>
        </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
